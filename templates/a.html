<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Health Fair Poster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
        }

        .poster {
            width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .title {
            font-size: 2.5em;
            color: #40BFC1;
            font-weight: bold;
            margin: 0;
        }

        .subtitle {
            font-size: 5em;
            font-weight: bold;
            line-height: 1;
            margin: 0;
        }

        .logo {
            width: 120px;
            height: 120px;
            background-color: black;
            color: white;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 1em;
            font-weight: bold;
            text-align: center;
        }

        .banner {
            background-color: #40BFC1;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            padding: 15px 0;
            margin: 30px 0;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            margin: 20px 0 10px;
        }

        .highlight {
            color: #40BFC1;
            font-weight: bold;
            font-size: 1.5em;
        }

        .address {
            font-size: 1.2em;
            margin-top: 10px;
        }

        .list {
            text-align: left;
            margin: 20px auto;
            max-width: 600px;
            font-size: 1.2em;
            line-height: 1.8;
        }

        .list-item {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        .list-item::before {
            content: "âœ”";
            color: #40BFC1;
            font-weight: bold;
            margin-right: 10px;
        }

        .footer {
            font-size: 2em;
            font-weight: bold;
            color: #40BFC1;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="poster">
        <div class="title">Community</div>
        <div class="subtitle">HEALTH FAIR</div>

        <div class="logo">
            YOUR LOGO<br>HERE
        </div>

        <div class="banner">SATURDAY, SEPTEMBER 23RD FROM 9AM TO 2PM</div>

        <div class="section">
            <p class="section-title">TAKE CARE OF YOUR HEALTH</p>
            <p class="highlight">KNOW YOUR NUMBERS</p>
            <p class="address">2596 Tacco Rd, Atlanta GA 30596</p>
        </div>

        <div class="section">
            <p class="section-title">Free Health Screening</p>
            <ul class="list">
                <li class="list-item">Blood Pressure</li>
                <li class="list-item">Cholesterol</li>
                <li class="list-item">Nutrition Assessment</li>
                <li class="list-item">Bone Density</li>
            </ul>
        </div>

        <div class="footer">Join us!</div>
    </div>
</body>
</html>
