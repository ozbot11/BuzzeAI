<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events Poster</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background: linear-gradient(45deg, #2b1055, #7597de);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .poster {
            text-align: center;
            position: relative;
            background: linear-gradient(135deg, #1e0a3c, #461a66, #6b27a0);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 1200px;
        }

        .title {
            font-size: 4em;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            margin-bottom: 20px;
            letter-spacing: 3px;
        }

        .subtitle {
            display: inline-block;
            background-color: white;
            color: #3d1455;
            padding: 10px 30px;
            font-size: 1.8em;
            font-weight: bold;
            border-radius: 10px;
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        .events {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 30px;
        }

        .event {
            text-align: center;
            flex: 1;
            max-width: 300px;
        }

        .event-date {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            font-weight: bold;
            color: black;
            margin: 0 auto 20px;
            background: white;
            transform: rotate(45deg);
            position: relative;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .event-date span {
            transform: rotate(-45deg);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            color: black;
            font-size: 1.2em;
            line-height: 1.2;
            text-align: center;
        }

        .event-name {
            font-size: 1.6em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
            text-transform: uppercase;
        }

        .event-description {
            font-size: 1em;
            color: #dcdcdc;
            margin-bottom: 20px;
        }

        .event-date.orange {
            background-color: #f39c12;
        }

        .event-date.green {
            background-color: #27ae60;
        }

        .event-date.teal {
            background-color: #1abc9c;
        }

        /* Background grid */
        .poster:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://www.transparenttextures.com/patterns/squares.png');
            opacity: 0.2;
            z-index: 0;
        }

        .poster > * {
            position: relative;
            z-index: 1;
        }

        /* Dot line separator */
        .separator {
            border-top: 2px dotted white;
            margin: 30px 0;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

    </style>
</head>
<body>
    <div class="poster">
        <div class="subtitle">UPCOMING</div>
        <div class="title">EVENTS</div>
        <hr class="separator">
        <div class="events">
            <div class="event">
                <div class="event-date orange">
                    <span>5<br>AUG</span>
                </div>
                <div class="event-name">EVENT NAME ONE</div>
                <div class="event-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit</div>
            </div>
            <div class="event">
                <div class="event-date green">
                    <span>13<br>SEP</span>
                </div>
                <div class="event-name">EVENT NAME TWO</div>
                <div class="event-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit</div>
            </div>
            <div class="event">
                <div class="event-date teal">
                    <span>24<br>OCT</span>
                </div>
                <div class="event-name">EVENT NAME THREE</div>
                <div class="event-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit</div>
            </div>
        </div>
    </div>
</body>
</html>
